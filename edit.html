<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> HTML Template </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
</head>

<body class="edit">
    <div class="grid grid-custom">
        <aside>
            <img src="Images/man.svg">
            <h3>Mido Mahmoud</h3>
            <hr>
            <a href="dashboard.html" class="link active">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="blog.html" class="link second">
                <i class="fas fa-blog"></i>
                <span>Blogs</span>
            </a>
            <a href="signin.html" class="link third">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </aside>
        <form id="myform">
            <h2>EDIT PAGE</h2>
            <input type="text" id="postTitle">
            <textarea id="postBody"></textarea>
            <button type="submit" id="save">Save Changes</button>
            <a href="dashboard.html" id="back">Back To Dashboard</a>
        </form>
    </div>

    <script src="JS/JS.js"></script>
</body>

</html>
