<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Signin </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="Images/bootstrap-solid.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/jquery-3.3.1.min.js"></script>

</head>

<body id="signin">
    <div class="container">
        <form name="mySignin" class="sign">
            <img src="Images/man.svg">
            <input type="text" placeholder="Email address" name="email" id="input_email">
            <div id="email"></div>
            <input type="password" autofocus placeholder="Password" name="password" id="input_password">
            <div id="password"></div>
            <label class="checkbox">
            <input type="checkbox" value="remember me" id="checks">
            Remember me
        </label>
            <button id="btn" type="submit">Sign in</button>
        </form>
    </div>
    <script>
    </script>
    <script src="JS/sign.js"></script>
</body>

</html>
